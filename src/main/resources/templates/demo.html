	<style>
		#panorama-container {
			position: fixed;
			display: flex;
			width: 100%;
			height: 100%;
			top: 0;
			background:rgb(8 50 62 / 43%);
			transform: scale(0,0);
			opacity: 0;
			-webkit-transition: all 0.5s ease-out;
			transition: all 0.5s ease-out;
		}
		#panorama-container.open {
			opacity: 1;
			transform: scale(1,1);
		}
		#progress-bar {
			position: fixed;
			top: 0;
			width: 0;
			height: 5px;
			background-color: #fff;
			transition: opacity 0.5s ease;
		}
		#main-container {
			width: 100%;
			height: 80%;
			align-self: center;
			background-color: #000;
		}
		.close {
			width: 44px;
			height: 44px;
			position: absolute;
			right: 0;
			margin: 20px;
			cursor: pointer;
		}
		.close > i {
			color: #fff;
			font-size: 44px;
		}
	</style>
</head>

<div id="cesiumContainer"></div>
<div class="cesiumContainer_sub"></div>
<div id="panorama-container">
	<div id="progress-bar"></div>
	<div class="close">
		<i class="material-icons">close</i>
	</div>
	<div id="main-container"></div>
</div>
<script>
	var pviewer = new PANOLENS.Viewer({output: 'overlay', container: document.getElementById( 'main-container' )});
	var panorama = new PANOLENS.ImagePanorama('panorama/insta_2.jpeg');

	function onProgress(event){
		progress = event.progress.loaded / event.progress.total * 100;
		$('#progress-bar').css('width',`${progress}%`);
		if ( progress === 100 ) $('#progress-bar').css('opacity', 0);
	}
	panorama.addEventListener( 'progress', onProgress);

	pviewer.add( panorama );
	$('#panorama-container').addClass('open');


	function disposePanorama () {
		panorama.dispose();
		pviewer.remove( panorama );
		panorama = undefined;
	}

	$('.close').on( 'click', function () {
		disposePanorama();
		$('#progress-bar').css('width',0);
		$('#progress-bar').css('opacity',1);
		$('#panorama-container').removeClass('open');
	});


</script>
